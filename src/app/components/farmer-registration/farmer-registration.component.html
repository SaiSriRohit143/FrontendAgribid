<div class="container">
<h2>Farmer Registration Form</h2>
<img src="https://pmfby.amnex.co.in/pmfby/public/img/pmfby-mascot-linkflip.svg" alt="alternatetext">
<form id="registrationForm" (ngSubmit)="register()">
<div class="form-group">
<label for="fullName">Full Name</label>
<input type="text" id="fullName" [(ngModel)]="details.fullName" name="fullName" autofocus required>
</div>
<div class="form-group">
<label for="contactNo">Contact No.</label>
<input type="tel" id="contactNo" name="contactNo" pattern="[0-9]{10}" [(ngModel)]="details.contactNo" required>
<small>Format: 1234567890</small>
</div>
<div class="form-group">
<label for="emailId">E-mail Id</label>
<input type="email" id="emailId" [(ngModel)]="details.emailId" name="emailId" required>
</div>
<div class="form-group">
<label for="street">Street</label>
<input type="text" id="street" [(ngModel)]="details.address.street" name="street" required>
</div>
<div class="form-group">
<label for="city">City</label>
<input type="text" id="city" [(ngModel)]="details.address.city" name="city" required>
</div>
<div class="form-group">
<label for="state">State</label>
<input type="text" id="state" [(ngModel)]="details.address.state" name="state" required>
</div>
<div class="form-group">
<label for="pincode">Pin code</label>
<input type="text" id="pincode"  name="pincode" [(ngModel)]="details.address.pincode" pattern="[0-9]{6}" required>
<small>Format: 123456</small>
</div>
<h6 style="text-align: center;">Land details</h6>
<div class="form-group">
<label for="landArea">Land Area</label>
<input type="text" id="landArea" [(ngModel)]="details.landArea" name="landArea" required>
</div>
<div class="form-group">
<label for="landAddress">Land Address</label>
<input type="text" id="landAddress" [(ngModel)]="details.landAddress" name="landAddress" required>
</div>
<div class="form-group">
<label for="landPincode">Land Pin code</label>
<input type="text" id="landPincode" [(ngModel)]="details.landPincode" name="landPincode" pattern="[0-9]{6}" required>
<small>Format: 123456</small>
</div>
<div class="form-group">
<label for="accountNo">Account No.</label>
<input type="text" id="accountNo" [(ngModel)]="details.accountNo" name="accountNo" required>
</div>
<div class="form-group">
<label for="ifscCode">IFSC Code</label>
<input type="text" id="ifscCode" [(ngModel)]="details.ifscCode" name="ifscCode" required>
</div>
<div class="form-group">
<label for="aadhaar">Aadhaar</label>
<input type="file" id="aadhaar" (change)="onFileChange($event, 'aadhaar')" name="aadhaar" required>
</div>
<div class="form-group">
<label for="pan">PAN</label>
<input type="file" id="pan" (change)="onFileChange($event, 'pan')" name="pan" required>
</div>
<div class="form-group">
<label for="certificat">certificate</label>
<input type="file" id="certificate" (change)="onFileChange($event, 'certificate')" name="certificate" required>
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" [(ngModel)]="details.password" name="password" minlength="6" required>
</div>
<div class="form-group ">
<button type="submit" class="btn btn-primary" style="width: 100px;">Register</button><br/> <br>
<button type="reset" class="btn btn-secondary ml-2" (click)="resetForm()" style="width: 100px; background-color: red;">Reset</button> <br> <br>
<a routerLink="/farmerlogin"><button type="reset" class="btn btn-secondary ml-2" style="width: 110px; background-color: red;">Farmer Login</button></a>

</div>
</form>
<div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
</div>
<div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
</div>
</div>
<br/>
